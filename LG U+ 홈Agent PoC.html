<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LG U+ 홈Agent PoC 영상 필터링</title>
  <link rel="stylesheet" href="./LG U+ 홈Agent PoC copy.css">
</head>
<body>
  <div class="header">
    <header>LG U+ 홈Agent PoC 영상 필터링</header>
  </div>
  <div class="container">
    <div class="left-panel">
      <div class="file-inputs">
        <form method="post" action="upload" enctype="multipart/form-data">
          <input type="file" name="file" id="imageFileOpenInput" accept="image/*">
          <input type="file" name="videofile" multiple>
        </form>
        <div>
          아기 수면 상태 재생 시간 (초): <input type="text" /> <br>
          sample 간격 (초): <input type="text" />
        </div>
      </div>
      <div class="table-section">
        <div class="table-name">
          <h2>아기 수면 상태 전환 분석 표</h2>
        </div>
        <button>표 불러오기</button>
      </div>
    </div>

    <div class="right-panel">
      <div class="video-section">
        <div class="analysis-controls">
          <div class="submit_button">
            <input type="submit" value="분석 시작">
          </div>
          <div class="section_title">
            <h1>아기 영상</h1>
          </div>
          <div class="video_play_set"style="float: right;">
            영상 재생 방식:
            <select>
              <option>재생 방식 선택</option>
              <option>전체 재생</option>
              <option>샘플 재생</option>
              <option>처음 시작 재생</option>
              <option>중요 포인트 재생</option>
            </select>
          </div>
        </div>
        <div class="playvideo">
          <video src="./video/류_상250426_11.mp4" controls>
          Your browser does not support the video tag.
          </video>
          <div id="subtitleWrapper">
              <div id="subtitle">여기에 자막이 표시됩니다.</div>
          </div>
          <button>영상 재생</button>
          <div id="processTime">프로세스 소요 시간 : </div>
          <div id="progressContainer">
              <div id="progressBar"></div>
          </div>
          <div id="timeDisplay">00:00 / 00:00</div>
          <div id="panorama"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
